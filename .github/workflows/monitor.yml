name: Market Hawk Patrol

on:
  schedule:
    # Rulează zilnic la ora 9:00 AM (UTC)
    - cron: '0 9 * * *'
  # Permite pornirea manuală de test
  workflow_dispatch:

jobs:
  check-market:
    runs-on: ubuntu-latest
    steps:
      - name: Descarcă Codul
        uses: actions/checkout@v3

      - name: Instalează Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalează Dependințe
        run: pip install requests

      - name: Execută Misiunea
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
